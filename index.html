<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像ギャラリー</title>
  <style>
    /* ページ全体を中央寄せにする */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    /* 画像の最大幅を画面幅に合わせる */
    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img src="https://tadaup.jp/260c5c3c8.jpg" alt="画像1">
  <img src="https://tadaup.jp/260c1b0d2.jpg" alt="画像2">
  <img src="https://tadaup.jp/260be0392.png" alt="画像3">
</body>
</html>
