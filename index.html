  <style>
    /* ギャラリーのスタイル */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding: 16px;
      justify-content: center;
    }
    .gallery a {
      display: block;
      width: 200px;
      height: 150px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
  <script>
    $(document).ready(function(){
      $(".gallery a").colorbox({rel:'gallery', transition:'fade', speed:500});
