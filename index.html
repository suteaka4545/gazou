<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像ギャラリー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="gallery">
    <img src="image1.jpg" alt="https://dfism93xf7v0zd.archive.md/CPH4t/c61e17a1e51a8567ee161d4e68df399b0ef3bae1.png">

    <img src="image6.jpg" alt="https://dfism93xf7v0zd.archive.md/CPH4t/18a1ef0d6ff73d01263654dc94602cbc84b5f852.gif">
  </div>

</body>
